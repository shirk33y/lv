name: ci

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libmpv-dev

      - name: Cargo test
        run: cargo test

      - name: Cargo clippy
        run: cargo clippy -- -D warnings

      - name: Cargo fmt
        run: cargo fmt -- --check

      - name: Build
        run: cargo build
