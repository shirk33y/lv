name: ci

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cache keys for apt packages (bump suffix to invalidate)
env:
  APT_CACHE_VER: v1
  APT_DEPS_TEST: libsdl2-dev libmpv-dev
  APT_DEPS_XWIN: llvm clang libsdl2-dev libmpv-dev nsis

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-imgui -> target
          cache-all-crates: "true"

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-test-${{ env.APT_CACHE_VER }}

      - name: Install system dependencies
        run: |
          if [ -d ~/apt-cache/archives ]; then
            sudo cp ~/apt-cache/archives/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          fi
          sudo apt-get update
          sudo apt-get install -y ${{ env.APT_DEPS_TEST }}
          mkdir -p ~/apt-cache/archives
          cp /var/cache/apt/archives/*.deb ~/apt-cache/archives/ 2>/dev/null || true

      - name: Cargo test
        working-directory: src-imgui
        run: cargo test

      - name: Cargo clippy
        working-directory: src-imgui
        run: cargo clippy -- -D warnings

      - name: Cargo fmt
        working-directory: src-imgui
        run: cargo fmt -- --check

      - name: Cargo check (release)
        working-directory: src-imgui
        run: cargo check --release

  build:
    needs: test
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # - arch: x86_64
          #   runner: ubuntu-latest
          #   os: linux
          # - arch: aarch64
          #   runner: ubuntu-24.04-arm
          #   os: linux
          - arch: x86_64
            runner: ubuntu-latest
            os: windows

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: ${{ matrix.os == 'windows' }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'windows' && 'x86_64-pc-windows-msvc' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-imgui -> target
          cache-all-crates: "true"

      # ── Linux build ──────────────────────────────────────────────────
      - name: Cache apt packages (Linux)
        if: matrix.os == 'linux'
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-linux-${{ env.APT_CACHE_VER }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'linux'
        run: |
          if [ -d ~/apt-cache/archives ]; then
            sudo cp ~/apt-cache/archives/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          fi
          sudo apt-get update
          sudo apt-get install -y ${{ env.APT_DEPS_TEST }}
          mkdir -p ~/apt-cache/archives
          cp /var/cache/apt/archives/*.deb ~/apt-cache/archives/ 2>/dev/null || true

      - name: Build (Linux)
        if: matrix.os == 'linux'
        working-directory: src-imgui
        run: cargo build --release

      - name: Package AppImage (Linux)
        if: matrix.os == 'linux'
        working-directory: src-imgui
        run: bash pkg/appimage.sh ${{ matrix.arch }}

      - name: Upload AppImage (Linux)
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: lv-linux-${{ matrix.arch }}-appimage
          path: src-imgui/lv-${{ matrix.arch }}.AppImage

      - name: Upload binary (Linux)
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: lv-linux-${{ matrix.arch }}
          path: src-imgui/target/release/lv-imgui

      # ── Windows cross-compile ────────────────────────────────────────
      - name: Cache apt packages (Windows)
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: ~/apt-cache
          key: apt-xwin-${{ env.APT_CACHE_VER }}

      - name: Cache cargo-xwin binary
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-xwin
          key: cargo-xwin-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-xwin-${{ runner.os }}-

      - name: Cache xwin MSVC CRT/SDK
        if: matrix.os == 'windows'
        uses: actions/cache@v4
        with:
          path: ~/.cache/cargo-xwin
          key: xwin-msvc-sdk

      - name: Install cross-compile tools (Windows)
        if: matrix.os == 'windows'
        run: |
          if [ -d ~/apt-cache/archives ]; then
            sudo cp ~/apt-cache/archives/*.deb /var/cache/apt/archives/ 2>/dev/null || true
          fi
          sudo apt-get update
          sudo apt-get install -y ${{ env.APT_DEPS_XWIN }}
          mkdir -p ~/apt-cache/archives
          cp /var/cache/apt/archives/*.deb ~/apt-cache/archives/ 2>/dev/null || true
          which cargo-xwin || cargo install cargo-xwin --locked

      - name: Build (Windows)
        if: matrix.os == 'windows'
        working-directory: src-imgui
        run: cargo xwin build --release --target x86_64-pc-windows-msvc

      - name: Package installer (Windows)
        if: matrix.os == 'windows'
        working-directory: src-imgui
        run: |
          mkdir -p build-installer
          cp target/x86_64-pc-windows-msvc/release/lv-imgui.exe build-installer/
          cp pkg/win64/SDL2.dll build-installer/
          cp pkg/win64/libmpv-2.dll build-installer/
          cp pkg/installer.nsi build-installer/
          cd build-installer
          makensis installer.nsi

      - name: Upload installer (Windows)
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: lv-windows-x86_64-installer
          path: src-imgui/build-installer/lv-setup.exe

      - name: Upload binary (Windows)
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: lv-windows-x86_64
          path: src-imgui/target/x86_64-pc-windows-msvc/release/lv-imgui.exe
